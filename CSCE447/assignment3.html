        <p>

        </p>

        <body>
            <svg width="1000" height="1000"></svg>
            <script>
                var marge = { top: 60, bottom: 60, left: 60, right: 60 }
                var svg = d3.select("svg")
                var width = svg.attr("width")
                var height = svg.attr("height")
                var g = svg.append("g").attr("transform", "translate(" + marge.top + "," + marge.left + ")");
                var scale = svg.append("g")
                // Data generated by data_process.py
                var dataset = {
                    name: "Abb",
                    children: [
                        {
                            name: "Abba",
                            children: [
                                { name: "Abbagail", value: 100 },
                                { name: "Abbagale", value: 100 },
                                { name: "Abbagayle", value: 100 },
                                { name: "Abbas", value: 100 }
                            ]
                        },
                        {
                            name: "Abbe",
                            children: [
                                { name: "Abbee", value: 100 },
                                { name: "Abbegail", value: 100 },
                                { name: "Abbegale", value: 100 },
                                { name: "Abbegayle", value: 100 },
                                { name: "Abbey", value: 100 }
                            ]
                        },
                        {
                            name: "Abbi",
                            children: [
                                { name: "Abbie", value: 100 },
                                { name: "Abbiegail", value: 100 },
                                { name: "Abbigael", value: 100 },
                                { name: "Abbigail", value: 100 },
                                { name: "Abbigaile", value: 100 },
                                { name: "Abbigal", value: 100 },
                                { name: "Abbigale", value: 100 },
                                { name: "Abbigayle", value: 100 }
                            ]
                        },
                        {
                            name: "Abbrielle",
                        },
                        {
                            name: "Abby",
                            children: [
                                { name: "Abbye", value: 100 },
                                { name: "Abbygael", value: 100 },
                                { name: "Abbygail", value: 100 },
                                { name: "Abbygaile", value: 100 },
                                { name: "Abbygale", value: 100 },
                                { name: "Abbygayle", value: 100 }
                            ]
                        },
                    ]
                };
                // create level distribution
                var hierarchyData = d3.hierarchy(dataset)
                    .sum(function (d) {
                        return d.value;
                    });
                // create a tree
                var tree = d3.tree()
                    .size([width - 400, height - 200])
                    .separation(function (a, b) {
                        return (a.parent == b.parent ? 1 : 2) / a.depth;
                    })
                // initialize the tree
                var treeData = tree(hierarchyData);
                var nodes = treeData.descendants();
                var links = treeData.links();
                // create a bezier curve generator
                var B√©zier_curve_generator = d3.linkHorizontal()
                    .x(function (d) { return d.y; })
                    .y(function (d) { return d.x; });
                // draw links
                g.append("g")
                    .selectAll("path")
                    .data(links)
                    .enter()
                    .append("path")
                    .attr("d", function (d) {
                        var start = { x: d.source.x, y: d.source.y };
                        var end = { x: d.target.x, y: d.target.y };
                        return B√©zier_curve_generator({ source: start, target: end });
                    })
                    .attr("fill", "none")
                    .attr("stroke", "yellow")
                    .attr("stroke-width", 1);
                // create a group to store nodes
                var gs = g.append("g")
                    .selectAll("g")
                    .data(nodes)
                    .enter()
                    .append("g")
                    .attr("transform", function (d) {
                        var cx = d.x;
                        var cy = d.y;
                        return "translate(" + cy + "," + cx + ")";
                    });
                // draw nodes
                gs.append("circle")
                    .attr("r", 6)
                    .attr("fill", "white")
                    .attr("stroke", "blue")
                    .attr("stroke-width", 1);

                // draw text
                gs.append("text")
                    .attr("x", function (d) {
                        return d.children ? -40 : 8;
                    })
                    .attr("y", -5)
                    .attr("dy", 10)
                    .text(function (d) {
                        return d.data.name;
                    })
            </script>
        </body>

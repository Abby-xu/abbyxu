          console.log(document.styleSheets.length)
          console.log(document.styleSheets[1].cssRules[830])

          // bg-info: cssRules[830] -- rgb(142, 142, 142) <==> rgb(128, 123, 184)
          // bg-primary: cssRules[824] -- rgb(205, 205, 205) <==> rgb(210, 223, 250)
          var btn = document.getElementById("btn")
          btn.onclick = function(){
            var rule_info = document.styleSheets[1].cssRules[830]
            var rule_prim = document.styleSheets[1].cssRules[824]
            if (rule_info.style.backgroundColor=="rgb(142, 142, 142)") {
              rule_info.style.backgroundColor="rgb(128, 123, 184)"
            } else {
              rule_info.style.backgroundColor="rgb(142, 142, 142)"
            }
            if (rule_prim.style.backgroundColor=="rgb(205, 205, 205)") {
              rule_prim.style.backgroundColor="rgb(210, 223, 250)"
            } else {
              rule_prim.style.backgroundColor="rgb(205, 205, 205)"
            }
          }
